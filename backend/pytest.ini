[tool:pytest]
# Pytest configuration for VyRaTrader backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use database)
    slow: Slow tests (may take > 5 seconds)
    external: Tests that require external services
    database: Tests that require database
    websocket: Tests that require WebSocket connections

# Async test configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::sqlalchemy.exc.SAWarning
