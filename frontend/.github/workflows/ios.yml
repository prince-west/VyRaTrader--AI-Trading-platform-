name: iOS CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'
      - name: Install pods
        run: |
          flutter pub get
          cd ios
          pod install
          cd ..
      - name: Build ipa
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          flutter build ipa --export-options-plist=ios/ExportOptions.plist --dart-define=API_BASE_URL=$API_BASE_URL
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vyra-ipa
          path: build/ios/ipa
